name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_SERVICE_ACCOUNT_QUANTUM_ACCOUNTING: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUANTUM_ACCOUNTING }}
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUANTUM_ACCOUNTING.FIREBASE_TOKEN }}
        VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUANTUM_ACCOUNTING.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUANTUM_ACCOUNTING.VITE_FIREBASE_AUTH_DOMAIN }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUANTUM_ACCOUNTING.VITE_FIREBASE_PROJECT_ID }}
      run: npx firebase-tools deploy --only hosting --project quantum-accounting